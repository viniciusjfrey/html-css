<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>

    <!--Ordenadas: ol(orned list) li(list item)-->
    <ol>
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os dente</li>
    </ol>
    
    <ol type="I" start="4">
        <li>teste</li>
        <li>legal</li>
        <li>bacana</li>
    </ol>

    <hr>

    <!--Não Ordenada ul(urnorder lis)--> <!--type: disc, circle, square-->
    <ul type="disc">
        <li>Trabalhar</li>
        <li>Acabar Projeto</li>
        <li>Treinar</li>
    </ul>
</body>
</html>
