<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <!--frame inline (quadros em linhas), tamanho padrao 300x150px, meio aparece oq vai ser exibido se nao for compativel-->
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="100" width="100">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar
    </p>
</body>
</html>
